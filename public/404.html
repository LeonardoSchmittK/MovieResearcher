<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Page Not Found</title>
		<style media="screen">
			@import url("https://fonts.googleapis.com/css2?family=Lalezar&family=Metrophobic&family=Poppins:wght@600&display=swap");
			:root {
				--mainFontColor: grey;
				--mainFontFamily: Metrophobic, cursive, Helvetica, arial;
				--secondaryFontColor: #555151;
				--secondaryFontFamily: Verdana, Geneva, Tahoma, sans-serif;
				--mainColor: #6c63ff;
				--white: #fff;
			}
			body {
				display: grid;
				height: 100%;
				align-content: center;
				justify-content: center;
				align-items: center;
			}
			.message {
				max-width: 700px;
				height: auto;
				background-color: var(--white);
				padding: 3%;
				display: flex;
				justify-content: center;
				align-items: center;
				flex-direction: column;
			}
			.message__title {
				font-size: 2em;
				padding: 3%;
				font-size: 1.5em;
				font-family: var(--mainFontFamily);
				color: var(--secondaryFontColor);
				margin-bottom: -15px;
			}
			.homepage-link {
				text-align: center;
				width: 100%;
				background-color: #e9e7e74d;
				text-decoration: none;
				font-size: 1.5em;
				color: var(--mainFontColor);
				transition: all ease-in-out 0.3s;
				font-family: Poppins, cursive, Helvetica, arial;
				padding: 10px;
				position: relative;
				box-shadow: 0 5px 0 #ddd8d8;
			}

			.homepage-link:hover {
				color: var(--mainColor);
				box-shadow: 0px 5px 0px transparent;
			}
			.message__img {
				width: 100%;
				height: auto;
			}

			.ocurrences-container {
				width: 100%;
			}
			.ocurrences {
				font-family: var(--secondaryFontFamily);
				line-height: 30px;
				border-left: 10px solid var(--mainColor);
				list-style: square;
				color: var(--mainFontColor);
			}
			.ocurrences__item {
			}
		</style>
	</head>
	<body>
		<div class="message">
			<h1 class="message__title">Page not found.</h1>
			<a class="homepage-link" href="/"> Return to homepage</a>
			<img
				class="message__img"
				src="./resources/img/bg-not-found.png"
				alt="Page not found"
			/>
			<div class="ocurrences-container">
				<h1 class="message__title">Possible ocurrences:</h1>
				<ul class="ocurrences">
					<li class="ocurrences__item">
						The page really doesn't exist. Try to type in a right address.
					</li>
					<li class="ocurrences__item">
						The server went through an error. If so, we're solving it as soon as
						possible.
					</li>
				</ul>
			</div>
		</div>
	</body>
</html>
