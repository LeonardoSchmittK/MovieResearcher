<!DOCTYPE html>
<html lang="en">
	<head>
		<meta
			content="text/html; charset=UTF-8; X-Content-Type-Options=nosniff"
			http-equiv="Content-Type"
		/>
		<title>Movie Researcher</title>
		<meta
			http-equiv="Content-Security-Policy"
			content="upgrade-insecure-requests"
		/>

		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet icon"
			type="image/png"
			href="resources/img/favicon.png"
		/>
		<link
			rel="stylesheet"
			href="https://unpkg.com/tippy.js@6/themes/light.css"
		/>
		<link
			rel="stylesheet"
			href="https://unpkg.com/tippy.js@6/animations/scale-extreme.css"
		/>
		<!-- Icons  -->
		<link
			rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
			integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
			crossorigin="anonymous"
		/>
		<!-- Style-->
		<link rel="stylesheet" href="style/css/style.css" type="text/css" />
	</head>
	<body>
		<div class="overlay"></div>
		<div class="popup">
			<div class="popup__eye">
				<div class="popup__eye__outer">
					<div class="popup__eye__inner"></div>
				</div>
			</div>
			<div class="popup__notice">
				<h2 class="popup__title">Popup Title</h2>
				<p class="popup__description">
					Popup Description. It could contain whatever content which needs a
					popup call.
				</p>
				<i class="popup__icon fas fa-video"></i>
				<i class="popup__icon-close fas fa-times"></i>
			</div>
		</div>
		<article class="auth">
			<div class="toggle-auth">
				<i class="toggle-auth__user-icon far fa-user"></i>
				<h2>Login</h2>
			</div>
			<span class="auth__toggle"><i class="fas fa-caret-down"></i></span>
			<span> <i class="auth__user-icon far fa-user"></i></span>

			<form class="auth__form">
				<h2 class="auth__title">Login</h2>

				<div class="auth__input-container">
					<label class="auth__label" for="emailInput">E-mail: </label>
					<input
						class="auth__input"
						minlength="6"
						id="emailInput"
						required
						type="email"
					/>
				</div>

				<div class="auth__input-container beneath">
					<label class="auth__label" for="passwordInput">Password:</label>
					<input
						class="auth__input"
						minlength="6"
						id="passwordInput"
						required
						type="password"
					/>
				</div>

				<br />
				<span class="auth__error">
					<i class="auth__user-icon fas fa-exclamation-triangle"></i>
				</span>
				<div class="auth__submits">
					<button class="auth__login auth__btn btnLogin btn">Log in</button>
					<button class="auth__register auth__btn btnRegister btn">
						Register
					</button>
				</div>
				<span class="auth__separator"><sup> </sup>or<sup> </sup></span>
				<button class="auth__loginWithGoogle btnGoogleAuth auth__btn btn">
					<i class="fab fa-google"></i> With Google
				</button>
			</form>
			<div class="auth__perfil">
				<div class="auth__user-info">
					<img
						id="user-img"
						class="auth__user-img"
						src="resources/img/user-unlogged.png"
					/>
					<h2 class="auth__username">Leoeyeschmittk</h2>
				</div>
				<button class="auth__logout auth__btn btnLogout btn">
					<i class="fas fa-sign-out-alt"></i>
				</button>
			</div>
		</article>

								in2="BackgroundImageFix"
								result="effect1_dropShadow"
							/>

								mode="normal"

								result="shape"

				<h1 class="header__title">Movie Researcher</h1>
			</div>
			<div class="header__search-bar">
				<i class="header__search-icon fas fa-search"></i>

				<input id="search-movie" class="header__search-movie" type="search" />
			</div>

			<header class="header__buttons">
				<div class="header__buttons__secondary-container">
					<button
						data-text="Change the view way of cards"
						class="header__buttons__btn btn-changeView btn tooltip"
					>
						<i class="fas fa-desktop"></i>
					</button>
					<button
						data-text="Show a curiosity"
						class="header__buttons__btn btn-notice btn tooltip"
					>
						<i class="fas fa-question"></i>
					</button>
					<button
						data-text="Remove all cards"
						class="header__buttons__btn btn-remove-cards btn tooltip"
					>
						<i class="fas fa-times"></i>
					</button>
					<button
						data-text="Show your favorite movies"
						class="header__buttons__btn btn-favorites btn tooltip"
					>
						<i class="fas fa-star"></i>
					</button>
					<button
						data-text="Show your searched movies"
						class="header__buttons__btn btn-searched btn tooltip"
					>
						<i class="fas fa-history"></i>
					</button>
				</div>

				<button class="header__search-button btn" type="button">
					Search<i class="fas fa-arrow-right"></i>
				</button>
			</header>
		</header>
		<div class="blur-bar blur-bar-left"></div>
		<div class="blur-bar blur-bar-right"></div>
		<div id="screens" class="banner screens-animation">
			<section>
				<ul class="banner__card">
					<img
						class="banner__image"
						id="banner__image"
						src="./resources/img/bg-cinema-4.png"
					/>
				</ul>
			</section>
		</div>
		<footer class="footer">
			<div class="footer__main-info">
				Made by
				<mark
					>@LeonardoSchmittk
					<a
						class="footer_link"
						target="_blank"
						href="https://github.com/LeonardoSchmittK"
					>
						<i class="footer__icon fab fa-github-alt"></i
					></a>
					<a target="_blank" href="https://linkedin.com/">
						<i
							data-text="Go to the top"
							class="footer__icon fab fa-linkedin-in"
						></i></a
				></mark>
				&reg;2021
				<button
					data-text="Go to the top"
					class="footer__icon-go-to-top btn tooltip"
				>
					<i class="fas fa-arrow-up"></i>
				</button>
			</div>
			<div class="footer__rating">
				<h4 class="footer__rating-title">Avaliate the app!</h4>
				<div class="footer__stars">
					<i class="footer__star far fa-star"></i>
					<i class="footer__star far fa-star"></i>
					<i class="footer__star far fa-star"></i>
					<i class="footer__star far fa-star"></i>
					<i class="footer__star far fa-star"></i>
				</div>
			</div>
		</footer>

</html>
