	<body>
		<article class="auth">
			<span class="auth__toggle"><i class="fas fa-caret-down"></i></span>
			<span> <i class="auth__user-icon far fa-user"></i></span>
			<h2 class="auth__title">Login</h2>

			<form onsubmit="alert('eeeee')" class="auth__form">
				<div class="auth__input-container">
					<label class="auth__label" for="emailInput">E-mail: </label>
					<input
						class="auth__input"
						minlength="6"
						id="emailInput"
						required
						type="email"
					/>
				</div>

				<br />

				<div class="auth__input-container beneath">
					<label class="auth__label" for="passwordInput">Password:</label>
					<input
						class="auth__input"
						minlength="6"
						id="passwordInput"
						required
						type="password"
					/>
				</div>

				<br />
				<span class="auth__error">
					<i class="auth__user-icon fas fa-exclamation-triangle"></i>
				</span>
				<div class="auth__submits">
					<button type="submit" class="auth__login auth__btn btnLogin">
						Log in
					</button>
					<button
						type="submit"
						form="auth__form"
						class="auth__register auth__btn btnRegister"
					>
						Register
					</button>
				</div>
				<span class="auth__separator"><sup>____ </sup>or<sup> ____</sup></span>
				<button class="auth__loginWithGoogle btnGoogleAuth auth__btn">
					<i class="fab fa-google"></i> With Google
				</button>
			</form>
			<div class="auth__perfil">
				<div class="auth__user-info">
					<img
						id="user-img"
						class="auth__user-img"
						src="resources/img/user-unlogged.png"
					/>
					<h2 class="auth__username">Leoeyeschmittk</h2>
				</div>
				<button class="auth__logout auth__btn btnLogout">
					<i class="fas fa-sign-out-alt"></i>
				</button>
			</div>
		</article>

			<div class="header__search-bar">

			<button class="header__search-button" type="button">

					<path d="M23.2472 0H140L117.269 32H0L23.2472 0Z" fill="#49FF90" />
				</svg>
				<span> Search<i class="fas fa-arrow-right"></i></span>
			</button>
